<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Visitor GuestBook</title>
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 title="Title" tabindex="0">My Visitor GuestBook</h1>
    <form id="form" class="form">
      <label class="name" title="Name" tabindex="0" required >Name</label>
      <input
        name="name"
        placeholder="Name"
        id="nameBox"
        title="Enter Name"
        tabindex="0"
      />

      <label class="message" title="Message" tabindex="0" required>Message</label>
      <input
        name="message"
        placeholder="Message"
        title="Enter Message"
        tabindex="0"
      />

      <button class="btn" title="Button" tabindex="0">Send Message</button>
    </form>
  </body>
</html>
